<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>

<body>

    <!-- Tags for input -->
    <label for="input1">Input example</label>
    <!-- Entradas / Inputs -->
    <input type="text" id="input1" name="input1" value="Example value">
    <br><br>

    <!-- Email input -->
    <label for="mail1">email</label>
    <input type="email" name="mail1" id="mail1" value="email@exampleemail.com">
    <br><br>

    <!--Number input-->
    <label for="num1">Number input</label>
    <input type="number" name="num1" id="num1">
    <br><br>

    <!-- Password input -->
    <label for="pass1">Password</label>
    <input type="password" name="pass1" id="pass1" minlength="8">
    <br><br>

    <!-- Phone number input -->
    <label for="phone1">Write your phone number</label>
    <input type="tel" name="phone1" id="phone1" maxlength="10">
    <br><br>

    <!-- URL input -->
    <label for="url1">Write an URL</label>
    <input type="url" name="url1" id="url1">
    <br><br>

    <!--Selection inputs-->
    <!--Checkbox inputs-->


    <label for="topi1">Cebolla</label>
    <input type="checkbox" name="topi1" id="topi1">
    <label for="topi2">Cilantro</label>
    <input type="checkbox" name="topi2" id="topi2">
    <label for="topi3">Salsa</label>
    <input type="checkbox" name="topi3" id="topi3">
    <br><br>

    <!--Radio inputs-->


    <label for="rad1">Car</label>
    <input type="radio" name="rad1" id="car" value="Car">
    <label for="rad1">Bike</label>
    <input type="radio" name="rad1" id="bike" value="Bike">
    <label for="rad1">Truck</label>
    <input type="radio" name="rad1" id="Truck" value="Truck">
    <br><br>

    <!--Color inputs-->

    <label for="color1">Color select</label>
    <input type="color" name="color1" id="color1">
    <br><br>

    <!--Date inputs-->

    <label for="date1">Date input</label>
    <input type="date" name="date1" id="date1"><br>
    <input type="datetime-local" name="date2" id="date2"><br>
    <input type="week" name="date3" id="date3"><br>
    <input type="time" name="date4" id="date4"><br>
    <input type="month" name="date5" id="date5"><br>
    <input type="number" min="1900" max="2022" step="1" value="2010"><br>
    <br>

    <!--File input-->

    <input type="file" name="file1" id="file1" multiple>
    <br><br>

    <!--Range input-->
 
    <label for="vol1">Volumen (0-50) (</label>
    <input type="range" name="vol1" id="vol1" min="0" max="50">
    <br><br>

    <!--Button types-->

    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" id="btn1" name="btn1" value="Button 1" onclick="alert('Bienvenidos explorers');"><br>

</body>

</html>
